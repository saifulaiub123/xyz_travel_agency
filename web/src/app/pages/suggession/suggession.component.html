<app-header></app-header>

<div class="hero hero-inner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mx-auto text-center">
        <div class="intro-wrap">
          <h1 class="mb-0">Suggession</h1>
          <p class="text-white">Put your valuable suggession here. We love to collect it</p>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="untree_co-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5 mb-lg-0">
        <form class="contact-form" [formGroup]="suggessionForm">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="fname">Trip Destination</label>
                <input type="text" class="form-control" id="fname" formControlName="tripDestination">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="lname">Place to Visit</label>
                <input type="text" class="form-control" id="lname" formControlName="placeToVisit">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="fname">Accomodation Suggession</label>
                <input type="text" class="form-control" id="fname" formControlName="accomodationSuggession">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="lname">Travel Type</label>
                <select name="" id="" class="form-control custom-select" formControlName="travelType">
                  <option value="Train">Train</option>
                  <option value="Plane">Plane</option>
                  <option value="Car">Car</option>
                  <option value="Bike">Bike</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="fname">Dining(Place to eat)</label>
                <input type="text" class="form-control" id="fname" formControlName="dining">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="lname">Average money(Â£) spent during trip</label>
                <input type="number" class="form-control" id="lname" formControlName="averageMoneySpent">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="text-black" for="message">Comments</label>
            <textarea name="" class="form-control" id="message" cols="30" rows="5" formControlName="comments"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>

          <div *ngIf="showSuccessMessage" style="text-align: center;">
            <span style="color: darkgreen;font-weight: bold;">Suggession submitted successfully</span>
          </div>
          <div *ngIf="suggessionFormError" style="text-align: center;">
            <span style="color: red;font-weight: bold;">Something went wrong</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
